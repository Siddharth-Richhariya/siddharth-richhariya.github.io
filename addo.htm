<!DOCTYPE html>
<html>
    <title>Alphabetical Order</title>
<body>
    <div>
    <h1> Sort the Letter in Alphabetical Order</h1>
    <label for="str"> Enter the Letter</label>
    <input type="text" id="str" placeholder="Enter the Letters here..."><br>
    <button type="submit" onclick="Alphabeticalorder()">Submit</button>
    <p> Letters in Alphabetical Order: <span id="sr"></span></p>
    </div>
</body>
<script>
    function Alphabeticalorder() {
        var s = document.getElementById("str").value;
        var t = s.split("").sort().toString().replace(/,/g,"")
        document.getElementById("sr").innerHTML=t;
    }
</script>
</html>
