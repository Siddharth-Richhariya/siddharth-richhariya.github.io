<center>
    <h1>Password Generator</h1>
    <label id="result"></label>
    <table>
        <tr>
            <td><label for="length">Password Generate</label></td><td><select id="length"><option value="8">8</option><option value="16">16</option><option value="32">32</option><option value="64">64</option><option value="128">128</option><option value="256">256</option></select></td>
        </tr>
        <tr>
            <td><label for="symbols">Include Symbols:</label></td><td><input id="symbols" type="CHECKBOX"></td>
        </tr>
        <tr>
            <td><label for="numbers" >Include Numbers:</label></td><td><input type="CHECKBOX" id="numbers"></td>
        </tr>
        <tr>
            <td><label for="lower-case">Include Lowercase Characters:</label></td><td><input type="CHECKBOX" id="lower-case"></td>
        </tr>
        <tr>
            <td><label for="upper-case">Include Uppercase Characters:</label></td><td><input type="CHECKBOX" id="upper-case"></td>
        </tr>
        <tr>
            <td><button id="generate-button" onclick="genPass()">Generate Password</button></td><td><button id="clear-button" onclick="clr()">Clear</button></td>
        </tr>
    </table>
</center>
