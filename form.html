<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .div1{
            width: 80%;
            margin: 50px auto;
        }
        .div2{
            width: 90%;
            margin: 20px 15px;
        }
        sup{
            color: red;
        }
        .input1{
            width: 250px;
        }
        textarea{
            width: 250px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class = "div1">
        <h1>Advertising Estimate</h1>
        <div class="div2">
            <label for="name">Name / Company Name<sup>*</sup></label><br>
            <input class="input1" type="text" id="name">
        </div>
            
        <div class="div2">
            <label for="">Email<sup>*</sup></label><br>
            <input class="input1" type="email" id="email">
        </div>
            
        <div class="div2">
            <label for="">Ad Start Date<sup>*</sup></label><br>
            <input type="date" id="strt">
        </div>
            
        <div class="div2">
            <label for="">Ad End Date<sup>*</sup></label><br>
            <input type="date" id="end">
        </div>

        <div class="div2">
            <label for="">Advertising Size (pixels)</label><br>
            <input type="radio" name="rad" id="radio1">Option1
            <br>
            <input type="radio" name="rad" id="radio2">Option2
            <br>
            <input type="radio" name="rad" id="radio3">Option3
        </div>

        <div class="div2">
            <label for="">Which sites would you like to advertise on?</label><br>
            <input type="checkbox" name="che" id="check1">Option1
            <br>
            <input type="checkbox" name="che" id="check2">Option2
            <br>
            <input type="checkbox" name="che" id="check3">Option3
        </div>

        <div class="div2">
            <label for="">Website to be advertised<sup>*</sup></label><br>
            <input class="input1" type="text" id="web">
        </div>

        <div class="div2">
            <label for="">Comments</label><br>
            <textarea></textarea>
        </div>

        <input type="submit" value="Submit" onclick="validate()">
    </div>

    <script>
        function validate() {
            var x = document.getElementById('name').value;
            var y = document.getElementById('email').value;
            var a = document.getElementById('strt').value;
            var b = document.getElementById('end').value;
            var c = document.getElementById('web').value;
            if (x == "") {

                alert("Name must be filled out");
                return false;
            }
            if (y == "") {
                alert("Email must be filled out");
                return false;
            }
            if (a == "") {
                alert("Start Date must be filled out");
                return false;
            }
            if (b == "") {
                
                alert("End Date must be filled out");
                return false;
            }
            if (c == "") {
                alert("Website must be filled out");
                return false;
            }
        }   
    </script>

</body>
</html>
