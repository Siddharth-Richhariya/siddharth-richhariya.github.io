<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can show hidden HTML elements.</p>

<p id="demo" style="display:none">Hello JavaScript!</p>

<button type="button" onclick="show()">Click Me!</button>
<script>
function show() {
    var a="";
    var x= document.getElementById('demo').style.display='none';
    var y=document.getElementById('demo').style.display;
    if (y=true) {
        a += x;
    }
    if (x=true) {
        a += y
        }
}
</script>
</body>
</html>
